  <head>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet"/>

    
    <script>
      let word = '{{ word }}';
        $(document).ready(function() {
            // get_definitions();
            get_examples()
        });
        function get_definitions() {
            $.ajax({
                type: 'GET',
                url: url,
                data: {},
                success: function(response) {
                  let def = response[0];
                    let category = def.fl;
                    let shortdef = def.shortdef[0];
                    let date = def.date;
                    let temp_html = `
                      <div style="padding: 10px">
                        <i>${category}</i>
                        <br />
                        ${shortdef}
                        <br />
                        <span class="example">${date}</span>
                      </div>
                                `;
                    let container = $('#definition');
                    container.empty();
                    container.append(temp_html);
                }
            });
        }

        function save_word() {
          let defs = {{ definitions | tojson }};

          for (let i = 0; i < defs.length; i++ ){
                    let def = defs[i];
                    let category = def.fl;
                    let shortdef = def.shortdef[0];
                    let date = def.date;

                    defs[i] = {
                        category: category,
                        shortdef: shortdef,
                        date: date,
                    };
                }
          
          let data =  {
              word_give: word,
              definitions_give: defs,
          }
          $.ajax({
              type: 'POST',
              url: '/api/save_word',
              data: JSON.stringify(data),
              headers: {
                  'Content-Type': 'application/json',
              },
              success: function(response) {
                  if (response.result === 'success') {
                      alert(response.msg);
                      window.location.href = `/detail/${word}?status_give=old`;
                  } else {
                      alert('Something went wrong');
                  }
              }
          });
      }
      function delete_word() {
      $.ajax({
        type: 'POST',
        url: '/api/delete_word',
        data: {
            word_give: word,
        },
        success: function(response) {
            if (response.result === 'success') {
                alert(response.msg);
                window.location.href = `/detail/${word}?status_give=new`;
            } else {
                alert('Something went wrong...');
            }
        }
    });
}
      function get_examples() {
            let list = $("#example-list");
            list.empty();
            $.ajax({
                type: "GET",
                url: `/api/get_exs?word=${word}`,
                data: {},
                success: function (response) {
                    console.log(response)
                    if (response.result === 'success') {
                        let examples = response.examples;
                        let temp_html = '';
                        for (let i = 0; i < examples.length; i++) {
                            let example = examples[i];
                            let id = example.id;
                            let sentence = example.example;
                            temp_html += `
                        <li> 
                        ${sentence}&nbsp;&nbsp;&nbsp;<a
                            href="javascript:delete_ex('${id}')">delete</a>
                        </li>
                        `;
                        }
                        list.append(temp_html);
                    }
                }
            });
        }

        function add_ex() {
            let new_ex = $('#new-example').val();
            console.log(new_ex)
            $.ajax({
                type: "POST",
                url: `/api/save_ex`,
                data: {
                    example: new_ex,
                    word: word,
                },
                success: function (response) {
                    console.log(response);
                    if (response.result === 'success') {
                        alert(response.msg);
                    }
                    get_examples()
                }
            });


        }

        function delete_ex(id) {
            console.log("deleting", id)
            $.ajax({
                type: "POST",
                url: `/api/delete_ex`,
                data: {
                    word: word,
                    id: id
                },
                success: function (response) {
                    if (response.result === 'success') {
                        alert(response.msg);
                    }
                    get_examples()
                }
            });
        }


    </script>


  </head>
  <body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';"></div>

        <div class="container">
          <div class="d-flex justify-content-between align-items-end">
            <div>
              <h1 id="word" style="display: inline">{{ word }}</h1>
            </div>
          </div>
          <hr />
          <div id="definition">

            {% for def in definitions %}
            {% set category = def.fl %}
            {% set shortdef = def.shortdef[0] %}
            {% set date = def.date %}
            <div style="padding: 10px">
              <i>{{category}}</i>
              <br />
              {{shortdef}}
              <br />
              <span class="example">{{date}}</span>
            </div>
            {% endfor %}


          </div>
          <hr />

          {% if status == 'new' %}
            <button id="btn-save" class="btn btn-sparta-outline btn-lg" onclick="save_word()">
              <i class="bi bi-save">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                  <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                </svg>
              </i>
            </button>
          {% else %}
            <button id="btn-delete" class="btn btn-sparta btn-lg" onclick="delete_word()">
              <i class="bi bi-trash">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                </svg>
              </i>
            </button>

            <div id="examples" class="container">
              <h3 style="text-align: center;margin-bottom:1rem">Write your own sentences!</h3>
              <ul id="example-list"></ul>
              <div class="d-flex justify-content-between" style="margin-left:20px;">
                  <input id="new-example" class="form-control form-control-sm" style="margin-right: 0.5rem">
                  <button class="btn btn-outline-secondary btn-sm" onclick="add_ex()">add</button>
              </div>
          </div>
            
          {% endif %}
        </div>
      </div>

    </div>
